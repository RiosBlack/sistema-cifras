version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sistema-cifras-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sistema_cifras
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sistema-cifras-network

  # Opcional: pgAdmin para gerenciar o banco
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sistema-cifras-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sistema-cifras.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - sistema-cifras-network

volumes:
  postgres_data:

networks:
  sistema-cifras-network:
    driver: bridge
